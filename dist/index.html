<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src='./main.js' defer></script>
</head>
<body>
    <div id="contentContainer">
        <div id="etchContainer">
            <!--content generated by JS-->
        </div>
        <div id="optionsContainer" class="row">
            <div id="toggleContainer" class="row option">
                <button id="showSliderBtn" class="opac">Resize canvas</button>
                <button id="hideSliderBtn" class="opan hidden">Cancel</button>
                <span id="sliderContainer" class="row hidden">
                    <input id="slider" class="opac" type="range" min="1" max="50" value="16">
                    <span id="sliderText"></span>    
                </span>
            </div>
            <select id="colorSelect" class="opac option"></select>    
        </div>
    </div>
</body>
</html>
